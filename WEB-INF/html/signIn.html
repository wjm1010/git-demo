
<html>
<head>
    <meta charset="utf-8">

    <title>注册</title>
    <meta name="description" content="">

    <link href="../../css/iconfont/iconfont.css" rel="stylesheet">

        <div class="login-tit">
          请填写注册信息

      <!-- 标题结束 -->

      <!-- 表单验证开始 -->

      <form action="" id="infor">
          <ul class="clearfix">
           <li>
            用户身份类型：
            <select>
                <option value ="非银行用户">非银行用户</option>
                <option value ="银行用户">银行用户</option>
            </select>
        </li>
    </ul>
    <ul class="clearfix">
       <li>
        企业类型：
        <select>
            <option value ="中央企业">中央企业</option>
            <option value ="国营企业">国营企业</option>
            <option value ="私营企业">私营企业</option>
            <option value ="其它">其它</option>
        </select>
    </li>
</ul>
<ul class="clearfix">
    <li>企业全称：
        <input type="text" id="value4">
        <span class="value4"></span>
    </li>
</ul>
<ul class="clearfix">
    <li>企业联系人姓名：
        <input type="text" id="value5">
        <span class="value5"></span></li></ul>
        <ul class="clearfix">
            <li>密码：
                <input type="password" id="value6">
                <span class="value6"></span>
            </li>     
            <li>确认密码：<input type="password" id="value7">
                <span class="value7"></span>
            </li>
            <li>手机号：
                <input type="text" id="value8">
                <!--  <input type="button" value="获取验证码" id=""> -->
                <span class="value8"></span>
            </li>
            <li>验证码：
                <input type="text" id="value9">
                <span class="value9">
                </span>
            </li>
            <li>邮箱：
                <input type="text" id="value10">
                <span class="value10">
                </span>
            </li>
        </ul>
        <!-- 同意协议条款开始 -->
        <ul class="clearfix"><li><input type="checkbox" id="aa"><label for="aa" class="accoun2">同意协议条款</label></li></ul>

        <!-- 同意协议条款结束 -->

        <!-- 注册开始 -->

        <ul class="clearfix"><li class="sum"><input type="submit" value="注册" id="submit2"></li></ul>

        <!-- 注册开始 -->
    </form>

    <!-- 表单验证结束 -->


</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <!-- 头部导航开始 -->
    <header>
        <ul class=" header-left fl">
            <li><a href=""><i class="iconfont icon-shouye_shouye"></i>首页</a></li>
            <li><a href=""><i class="iconfont icon-d"></i>票据行情</a></li>
            <li><a href=""><i class="iconfont icon-jiaoyi"></i>人工交易</a></li>
            <li><a href=""><i class="iconfont icon-shouye_shouye"></i>自动交易</a></li>
            <li  class="active"><a href=""><i class="iconfont icon-iconzhishubao01"></i>票据指数</a></li>
            <li><a href=""><i class="iconfont icon-zichan"></i>票据资产</a></li>
            <li><a href=""><i class="iconfont icon-news"></i>最新资讯</a></li>
            <li><a href=""><i class="iconfont icon-zhanghu"></i>账户管理</a></li>
            <li><a href=""><i class="iconfont icon-yonghu"></i>信息管理</a></li>
        </ul>
        <ul class=" header-right fr">
            <li class="cop-name">欢迎你，广州腾飞信息技术有限公司</li>
            <li class="setting" id="setting"><i class="iconfont icon-xitongshezhi"></i></li>
            <li class="infor" id="info"><i class="iconfont icon-xitongxiaoxi"></i><span>(5)</span></li>
            <li class="exit"><i class="iconfont icon-yonghu"></i>退出</li>
            <li class="register"><i></i>注册</li>
        </ul>
    </header>
    <!-- 头部导航结束 -->
    <!-- 主体内容开始 -->
    <div class="rate-market">
        <div class="header">
            <h2>利率市场</h2>
        </div>
        <!-- 产品类型开始 -->
        <div class="product-type-area">
            <div class="product-type fl">
                产品类型:
                <div>
                   <input type="button" value="银承纸票">
                   <input type="button" value="银承电票" class="active">
                   <input type="button" value="商承电票">
               </div>

           </div>
           <div class="acceptor-type">
            承兑人类型：
            <div>
                <input type="button" value="政策银行">
                <input type="button" value="国有大行">
                <input type="button" value="股份制行">
                <input type="button" value="省级城商">
                <input type="button" value="省级农商">
                <input type="button" value="外资银行" class="active">
                <input type="button" value="地市城商">
                <input type="button" value="地市农商">
                <input type="button" value="村镇农信">
            </div>
        </div>
        <div class="note-date">
            票据期限:
            <div>
                <input type="button" value="一天" class="active">
                <input type="button" value="七天">
                <input type="button" value="一月期">
                <input type="button" value="二月期">
                <input type="button" value="三月期">
                <input type="button" value="四月期">
                <input type="button" value="五月期">
                <input type="button" value="六月期">
                <input type="button" value="七月期">
                <input type="button" value="八月期">
                <input type="button" value="九月期">
                <input type="button" value="十月期">
                <input type="button" value="十一月">
                <input type="button" value="十二月">
            </div>   
        </div>
    </div>
    <!-- 产品类型结束 -->
    <!-- 承兑人类型开始 -->

    <!-- 承兑人类型结束 -->     
</div>

<!-- 主体内容结束 -->
</body>
</html>

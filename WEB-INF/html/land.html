<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
<div class="land-area">
    <div class="logo">
        <img src="images/logo.jpg" alt="">
    </div>
    <form action="">
        <ul>
            <li>
                <span for="">账户：</span>
                <input type="text">
            </li>
            <li>
                <span for="">密码：</span>
                <input type="text">
            </li>
            <li>
                <span for="">验证码：</span>
                <input type="text">
            </li>
            <li>
                <input type="button" value="登陆" class="land-btn">
            </li>
            <li class="checkbox-area">
                <div class="remember-code">
                    <input type="checkbox">
                    <span for="">记住密码</span>
                </div>
                <div class="protect">
                    <input type="checkbox">
                    <span for="">保护账户</span>
                </div>
            </li>
        </ul>
    </form>
    <div class="land-turn">
        <input type="button"  value="注册账户">
        <input type="button" value="忘记密码">
    </div>
   
</div>
</body>
</html>
